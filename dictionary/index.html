<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Populi Advocātiō Dictionary</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Import particles.js for background decoration -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        /* Base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .navbar {
            background-color: #ffffff;
            padding: 15px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1em;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #007BFF;
        }

        .dictionary-home {
            padding: 120px 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .dictionary-home h1 {
            font-size: 3em;
            color: #007BFF;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .dictionary-home p {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 40px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .search-bar input[type="text"] {
            width: 70%;
            max-width: 500px;
            padding: 12px 20px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            outline: none;
        }

        .search-bar button {
            padding: 12px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #333;
            color: #ffffff;
            padding: 40px 20px;
            text-align: center;
            margin-top: 80px;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1em;
        }

        .footer a:hover {
            color: #00C6FF;
        }

        .footer p {
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Particle.js Background -->
    <div id="particles-js"></div>

    <!-- Navbar -->
    <div class="navbar">
        <div>
            <a href="#mission">Mission</a>
            <a href="#services">Services</a>
            <a href="#resources">Resources</a>
            <a href="https://apgo.ink/contactus" target="_blank">Contact</a>
        </div>
    </div>

    <!-- Dictionary Home Content -->
    <section class="dictionary-home">
        <h1>Populi Advocātiō Dictionary</h1>
        <p>Search for comprehensive definitions and insights.</p>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a word..." />
            <button onclick="searchWord()">Search</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <a href="https://apgo.ink/donation" target="_blank">Donate</a>
        <a href="https://apgo.ink/tos" target="_blank">Terms of Service</a>
        <a href="https://apgo.ink/pp" target="_blank">Privacy Policy</a>
        <a href="https://apgo.ink/contactus" target="_blank">Contact Us</a>
        <p>&copy; 2024 Populi Advocātiō. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Particles -->
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
                "opacity": { "value": 0.5 },
                "size": { "value": 5, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 6, "direction": "none", "out_mode": "out" }
            },
            "retina_detect": true
        });

        function searchWord() {
            const searchQuery = document.getElementById('searchInput').value.trim();
            if (searchQuery) {
                window.location.href = `https://apgo.ink/dictionary/${encodeURIComponent(searchQuery)}`;
            }
        }
    </script>

</body>

</html>
